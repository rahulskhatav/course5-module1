<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Lunch App</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <style>
            body{
                background-color: lightgray;
            }
        </style>
    </head>
    <body ng-app="lunchApp">
        <h1>Lunch App Checker</h1>
        <div ng-controller="lunchAppController">
            <div>
                <input type="text" ng-model="text">
            </div>
            <br>
            <div class="button">
                <button ng-click="displayMessage();displayEmpty();">Check If Too Much</button>
            </div>
            <br>
            <div>
                {{stat}}
            </div>
            <br>
            <div>
                No. of Empty Strings: {{empty}}
            </div>
        </div>
    </body>
</html>
